<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện Thở - Thư Giãn Tâm Hồn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            animation: wave-animation 20s infinite linear;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), transparent);
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.08), transparent);
        }

        @keyframes wave-animation {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
            max-width: 100vw;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.8;
            font-weight: 300;
        }

        .breathing-circle {
            position: relative;
            width: clamp(250px, 60vw, 300px);
            height: clamp(250px, 60vw, 300px);
            margin: 30px 0;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            animation: rotate-gradient 8s linear infinite;
        }

        @keyframes rotate-gradient {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .inner-circle {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .breathe-text {
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 300;
            text-align: center;
            opacity: 0.9;
            transition: all 0.3s ease;
            padding: 0 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-label {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 500;
            min-width: 100px;
            text-align: left;
        }

        .slider {
            width: clamp(120px, 30vw, 200px);
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            appearance: none;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .value-display {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 600;
            min-width: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 15px;
        }

        .play-pause-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            width: clamp(70px, 15vw, 80px);
            height: clamp(70px, 15vw, 80px);
            border-radius: 50%;
            color: white;
            font-size: clamp(1.5rem, 4vw, 2rem);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.6);
        }

        .play-pause-btn:active {
            transform: scale(0.95);
        }

        .preset-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .preset-btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-color: transparent;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .time-presets {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-preset-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 14px;
            border-radius: 18px;
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 50px;
        }

        .time-preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .time-preset-btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .sound-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
            justify-content: center;
        }

        .sound-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: clamp(40px, 10vw, 45px);
            height: clamp(40px, 10vw, 45px);
            border-radius: 50%;
            color: white;
            font-size: clamp(1rem, 3vw, 1.2rem);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sound-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .sound-btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .breathing-phase {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 600;
            opacity: 0.8;
            transition: all 0.3s ease;
            text-align: center;
            white-space: nowrap;
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
            justify-content: center;
        }

        .session-label {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            opacity: 0.8;
        }

        .session-value {
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                gap: 20px;
            }

            .header {
                margin-bottom: 20px;
            }

            .breathing-circle {
                margin: 20px 0;
            }

            .controls {
                gap: 20px;
                margin-top: 20px;
            }

            .control-group {
                flex-direction: column;
                gap: 12px;
                text-align: center;
                padding: 12px 15px;
            }

            .control-label {
                min-width: auto;
                text-align: center;
            }

            .slider {
                width: 100%;
                max-width: 200px;
            }

            .preset-buttons {
                gap: 8px;
                margin-top: 15px;
            }

            .preset-btn {
                padding: 8px 14px;
            }

            .time-presets {
                gap: 8px;
                margin-top: 12px;
            }

            .time-preset-btn {
                padding: 6px 12px;
                min-width: 45px;
            }

            .sound-controls {
                gap: 12px;
                padding: 12px 15px;
            }

            .session-info {
                gap: 12px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .breathing-circle {
                width: 220px;
                height: 220px;
            }

            .breathe-text {
                font-size: 1rem;
            }

            .preset-buttons {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            .preset-btn {
                width: 100%;
                max-width: 200px;
            }

            .time-presets {
                justify-content: center;
            }

            .control-group {
                padding: 10px 12px;
            }
        }

        @media (min-width: 769px) {
            .container {
                gap: 30px;
            }

            .controls {
                max-width: 600px;
            }

            .control-group {
                justify-content: space-between;
            }
        }

    </style>
</head>

<body>
    <div class="background-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">Luyện Thở</h1>
            <p class="subtitle">Thư giãn tâm hồn, tìm lại sự bình an</p>
        </div>

        <div class="breathing-circle">
            <div class="breathing-phase" id="breathingPhase">Sẵn sàng</div>
            <div class="circle" id="breathingCircle">
                <div class="inner-circle">
                    <div class="breathe-text" id="breatheText">Nhấn Play để bắt đầu</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="play-pause-btn" id="playPauseBtn" onclick="toggleBreathing()">
                ▶
            </button>

            <div class="preset-buttons">
                <button class="preset-btn" onclick="setPreset('relax')">Thư Giãn</button>
                <button class="preset-btn" onclick="setPreset('focus')">Tập Trung</button>
                <button class="preset-btn" onclick="setPreset('energy')">Năng Lượng</button>
                <button class="preset-btn" onclick="setPreset('sleep')">Ngủ</button>
                <button class="preset-btn active" onclick="setPreset('custom')">Tùy Chỉnh</button>
            </div>

            <div class="time-presets">
                <button class="time-preset-btn" onclick="setQuickTime(5)">5s</button>
                <button class="time-preset-btn" onclick="setQuickTime(10)">10s</button>
                <button class="time-preset-btn" onclick="setQuickTime(15)">15s</button>
                <button class="time-preset-btn" onclick="setQuickTime(20)">20s</button>
                <button class="time-preset-btn" onclick="setQuickTime(30)">30s</button>
            </div>

            <div class="control-group">
                <label class="control-label">Hít vào (giây):</label>
                <input type="range" class="slider" id="inhaleSlider" min="2" max="12" value="4"
                    oninput="updateInhale()">
                <div class="value-display" id="inhaleValue">4s</div>
            </div>

            <div class="control-group">
                <label class="control-label">Giữ (giây):</label>
                <input type="range" class="slider" id="holdSlider" min="0" max="10" value="2" oninput="updateHold()">
                <div class="value-display" id="holdValue">2s</div>
            </div>

            <div class="control-group">
                <label class="control-label">Thở ra (giây):</label>
                <input type="range" class="slider" id="exhaleSlider" min="2" max="15" value="6"
                    oninput="updateExhale()">
                <div class="value-display" id="exhaleValue">6s</div>
            </div>

            <div class="session-info">
                <span class="session-label">Tổng thời gian:</span>
                <span class="session-value" id="totalTime">12s</span>
                <span class="session-label">Chu kỳ:</span>
                <span class="session-value" id="cycleCount">0</span>
            </div>
        </div>
    </div>

    <script>
        let isBreathing = false;
        let breathingInterval;
        let currentPhase = 'ready';
        let inhaleTime = 4;
        let holdTime = 2;
        let exhaleTime = 6;
        let cycleCount = 0;

        // Audio settings
        let audioContext;
        let guideVoiceEnabled = true;
        let bellSoundEnabled = true;
        let backgroundMusicEnabled = true;
        let masterVolume = 0.5;
        let breathAudio;

        // Audio synthesis
        let backgroundOscillator;
        let currentTone;

        const circle = document.getElementById('breathingCircle');
        const breatheText = document.getElementById('breatheText');
        const phaseText = document.getElementById('breathingPhase');
        const playPauseBtn = document.getElementById('playPauseBtn');

        // Initialize audio context and breath audio
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        // Initialize breath audio
        function initBreathAudio() {
            if (!breathAudio) {
                breathAudio = new Audio('beep.mp3');
                breathAudio.preload = 'auto';
            }
            return breathAudio;
        }

        // Create a simple tone
        function playTone(frequency, duration, type = 'sine') {
            const audioCtx = initAudioContext();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(masterVolume * 0.3, audioCtx.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration - 0.1);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);

            return oscillator;
        }

        // Play breathing completion sounds using the audio file
        function playBreathingSound(phase) {
            if (!bellSoundEnabled) return;

            try {
                const audio = initBreathAudio();
                audio.volume = masterVolume;
                audio.currentTime = 0;
                audio.play().catch(error => {
                    console.log('Audio playback failed:', error);
                    playTone(600, 0.2, 'sine');
                });
            } catch (error) {
                console.log('Audio error:', error);
                playTone(600, 0.2, 'sine');
            }
        }

        // Speak phase instructions
        function speakPhase(text) {
            if (!guideVoiceEnabled || !window.speechSynthesis) return;

            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            utterance.pitch = 0.9;
            utterance.volume = masterVolume;
            utterance.lang = 'vi-VN';

            window.speechSynthesis.speak(utterance);
        }

        // Background ambient sound
        function startBackgroundMusic() {
            if (!backgroundMusicEnabled || backgroundOscillator) return;

            const audioCtx = initAudioContext();
            backgroundOscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            backgroundOscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            backgroundOscillator.frequency.setValueAtTime(110, audioCtx.currentTime);
            backgroundOscillator.type = 'triangle';

            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(masterVolume * 0.1, audioCtx.currentTime + 2);

            backgroundOscillator.start();

            setInterval(() => {
                if (backgroundOscillator && backgroundMusicEnabled) {
                    const freq = 110 + Math.sin(Date.now() / 10000) * 20;
                    backgroundOscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                }
            }, 100);
        }

        function stopBackgroundMusic() {
            if (backgroundOscillator) {
                const audioCtx = initAudioContext();
                const gainNode = audioCtx.createGain();
                backgroundOscillator.connect(gainNode);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);

                setTimeout(() => {
                    if (backgroundOscillator) {
                        backgroundOscillator.stop();
                        backgroundOscillator = null;
                    }
                }, 1000);
            }
        }

        // Update total time display
        function updateTotalTime() {
            const total = inhaleTime + holdTime + exhaleTime;
            document.getElementById('totalTime').textContent = total + 's';
        }

        // Set quick time presets
        function setQuickTime(seconds) {
            // Remove active class from all time preset buttons
            document.querySelectorAll('.time-preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add active class to clicked button
            event.target.classList.add('active');

            // Calculate proportional times based on total seconds
            const total = seconds;
            inhaleTime = Math.round(total * 0.4);
            holdTime = Math.round(total * 0.2);
            exhaleTime = Math.round(total * 0.4);

            // Ensure minimum values
            inhaleTime = Math.max(inhaleTime, 2);
            holdTime = Math.max(holdTime, 0);
            exhaleTime = Math.max(exhaleTime, 2);

            // Update sliders
            document.getElementById('inhaleSlider').value = inhaleTime;
            document.getElementById('holdSlider').value = holdTime;
            document.getElementById('exhaleSlider').value = exhaleTime;

            // Update displays
            document.getElementById('inhaleValue').textContent = inhaleTime + 's';
            document.getElementById('holdValue').textContent = holdTime + 's';
            document.getElementById('exhaleValue').textContent = exhaleTime + 's';

            // Update total time
            updateTotalTime();

            // Set custom preset as active
            setPresetActive('custom');
        }

        function updateInhale() {
            inhaleTime = parseInt(document.getElementById('inhaleSlider').value);
            document.getElementById('inhaleValue').textContent = inhaleTime + 's';
            setPresetActive('custom');
            updateTotalTime();
        }

        function updateHold() {
            holdTime = parseInt(document.getElementById('holdSlider').value);
            document.getElementById('holdValue').textContent = holdTime + 's';
            setPresetActive('custom');
            updateTotalTime();
        }

        function updateExhale() {
            exhaleTime = parseInt(document.getElementById('exhaleSlider').value);
            document.getElementById('exhaleValue').textContent = exhaleTime + 's';
            setPresetActive('custom');
            updateTotalTime();
        }

        function setPreset(preset) {
            setPresetActive(preset);

            switch (preset) {
                case 'relax':
                    inhaleTime = 4;
                    holdTime = 4;
                    exhaleTime = 8;
                    break;
                case 'focus':
                    inhaleTime = 4;
                    holdTime = 2;
                    exhaleTime = 4;
                    break;
                case 'energy':
                    inhaleTime = 3;
                    holdTime = 1;
                    exhaleTime = 3;
                    break;
                case 'sleep':
                    inhaleTime = 5;
                    holdTime = 5;
                    exhaleTime = 10;
                    break;
                case 'custom':
                    return;
            }

            // Update sliders
            document.getElementById('inhaleSlider').value = inhaleTime;
            document.getElementById('holdSlider').value = holdTime;
            document.getElementById('exhaleSlider').value = exhaleTime;

            // Update displays
            document.getElementById('inhaleValue').textContent = inhaleTime + 's';
            document.getElementById('holdValue').textContent = holdTime + 's';
            document.getElementById('exhaleValue').textContent = exhaleTime + 's';

            // Update total time
            updateTotalTime();

            // Remove active class from time preset buttons
            document.querySelectorAll('.time-preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        function setPresetActive(preset) {
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (preset === 'relax') document.querySelector('.preset-btn').classList.add('active');
            else if (preset === 'focus') document.querySelectorAll('.preset-btn')[1].classList.add('active');
            else if (preset === 'energy') document.querySelectorAll('.preset-btn')[2].classList.add('active');
            else if (preset === 'sleep') document.querySelectorAll('.preset-btn')[3].classList.add('active');
            else if (preset === 'custom') document.querySelectorAll('.preset-btn')[4].classList.add('active');
        }

        function toggleBreathing() {
            if (isBreathing) {
                stopBreathing();
            } else {
                startBreathing();
            }
        }

        function startBreathing() {
            isBreathing = true;
            playPauseBtn.innerHTML = '⏸';
            playPauseBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a52)';

            if (backgroundMusicEnabled) {
                startBackgroundMusic();
            }

            breathingCycle();
        }

        function stopBreathing() {
            isBreathing = false;
            playPauseBtn.innerHTML = '▶';
            playPauseBtn.style.background = 'linear-gradient(45deg, #4facfe, #00f2fe)';

            if (breathingInterval) {
                clearTimeout(breathingInterval);
            }

            stopBackgroundMusic();

            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }

            // Reset to initial state
            circle.style.transform = 'scale(1)';
            circle.style.filter = 'brightness(1)';
            breatheText.textContent = 'Nhấn Play để bắt đầu';
            phaseText.textContent = 'Sẵn sàng';
            currentPhase = 'ready';
        }

        function breathingCycle() {
            if (!isBreathing) return;

            // Phase 1: Inhale
            currentPhase = 'inhale';
            phaseText.textContent = 'Hít vào';
            breatheText.textContent = 'Hít vào từ từ...';
            circle.style.transform = 'scale(1.3)';
            circle.style.filter = 'brightness(1.2)';
            circle.style.transition = `all ${inhaleTime}s ease-in-out`;

            speakPhase('Hít vào');

            breathingInterval = setTimeout(() => {
                if (!isBreathing) return;

                playBreathingSound('inhale_complete');

                if (holdTime > 0) {
                    // Phase 2: Hold
                    currentPhase = 'hold';
                    phaseText.textContent = 'Giữ';
                    breatheText.textContent = 'Giữ nhẹ nhàng...';

                    playBreathingSound('hold');
                    speakPhase('Giữ');

                    breathingInterval = setTimeout(() => {
                        if (!isBreathing) return;
                        exhalePhase();
                    }, holdTime * 1000);
                } else {
                    exhalePhase();
                }
            }, inhaleTime * 1000);
        }

        function exhalePhase() {
            currentPhase = 'exhale';
            phaseText.textContent = 'Thở ra';
            breatheText.textContent = 'Thở ra chậm rãi...';
            circle.style.transform = 'scale(1)';
            circle.style.filter = 'brightness(1)';
            circle.style.transition = `all ${exhaleTime}s ease-in-out`;

            speakPhase('Thở ra');

            breathingInterval = setTimeout(() => {
                if (!isBreathing) return;

                playBreathingSound('exhale_complete');
                cycleCount++;
                document.getElementById('cycleCount').textContent = cycleCount;

                setTimeout(() => {
                    if (isBreathing) {
                        breathingCycle();
                    }
                }, 300);
            }, exhaleTime * 1000);
        }

        // Initialize default values
        setPreset('custom');
        updateTotalTime();

        // Preload the breath audio for better performance
        initBreathAudio();
    </script>
</body>
