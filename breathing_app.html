<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện Thở - Thư Giãn Tâm Hồn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            animation: wave-animation 20s infinite linear;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), transparent);
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.08), transparent);
        }

        @keyframes wave-animation {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .breathing-circle {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px 0;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            animation: rotate-gradient 8s linear infinite;
        }

        @keyframes rotate-gradient {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .inner-circle {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .breathe-text {
            font-size: 1.5rem;
            font-weight: 300;
            text-align: center;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .control-label {
            font-size: 1.1rem;
            font-weight: 500;
            min-width: 120px;
            text-align: left;
        }

        .slider {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .value-display {
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 15px;
        }

        .play-pause-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.6);
        }

        .play-pause-btn:active {
            transform: scale(0.95);
        }

        .preset-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .preset-btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-color: transparent;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .sound-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .sound-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sound-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .sound-btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .breathing-phase {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .breathing-circle {
                width: 250px;
                height: 250px;
            }

            .control-group {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .slider {
                width: 150px;
            }

            .preset-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

    </style>
</head>

<body>
    <div class="background-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">Luyện Thở</h1>
            <p class="subtitle">Thư giãn tâm hồn, tìm lại sự bình an</p>
        </div>

        <div class="breathing-circle">
            <div class="breathing-phase" id="breathingPhase">Sẵn sàng</div>
            <div class="circle" id="breathingCircle">
                <div class="inner-circle">
                    <div class="breathe-text" id="breatheText">Nhấn Play để bắt đầu</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="play-pause-btn" id="playPauseBtn" onclick="toggleBreathing()">
                ▶
            </button>

            <div class="preset-buttons">
                <button class="preset-btn" onclick="setPreset('relax')">Thư Giãn</button>
                <button class="preset-btn" onclick="setPreset('focus')">Tập Trung</button>
                <button class="preset-btn" onclick="setPreset('energy')">Năng Lượng</button>
                <button class="preset-btn active" onclick="setPreset('custom')">Tùy Chỉnh</button>
            </div>

            <div class="control-group">
                <label class="control-label">Hít vào (giây):</label>
                <input type="range" class="slider" id="inhaleSlider" min="2" max="8" value="4" oninput="updateInhale()">
                <div class="value-display" id="inhaleValue">4s</div>
            </div>

            <div class="control-group">
                <label class="control-label">Giữ (giây):</label>
                <input type="range" class="slider" id="holdSlider" min="0" max="8" value="2" oninput="updateHold()">
                <div class="value-display" id="holdValue">2s</div>
            </div>

            <div class="control-group">
                <label class="control-label">Thở ra (giây):</label>
                <input type="range" class="slider" id="exhaleSlider" min="2" max="10" value="6"
                    oninput="updateExhale()">
                <div class="value-display" id="exhaleValue">6s</div>
            </div>
        </div>
    </div>

    <script>
        let isBreathing = false;
        let breathingInterval;
        let currentPhase = 'ready';
        let inhaleTime = 4;
        let holdTime = 2;
        let exhaleTime = 6;

        // Audio settings
        let audioContext;
        let guideVoiceEnabled = true;
        let bellSoundEnabled = true;
        let backgroundMusicEnabled = true;
        let masterVolume = 0.5;
        let breathAudio; // Audio element for breathing sounds

        // Audio synthesis
        let backgroundOscillator;
        let currentTone;

        const circle = document.getElementById('breathingCircle');
        const breatheText = document.getElementById('breatheText');
        const phaseText = document.getElementById('breathingPhase');
        const playPauseBtn = document.getElementById('playPauseBtn');

        // Initialize audio context and breath audio
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        // Initialize breath audio
        function initBreathAudio() {
            if (!breathAudio) {
                breathAudio = new Audio('beep.mp3');
                breathAudio.preload = 'auto';
            }
            return breathAudio;
        }

        // Create a simple tone
        function playTone(frequency, duration, type = 'sine') {
            const audioCtx = initAudioContext();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(masterVolume * 0.3, audioCtx.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration - 0.1);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);

            return oscillator;
        }

        // Play breathing completion sounds using the audio file
        function playBreathingSound(phase) {
            if (!bellSoundEnabled) return;

            try {
                const audio = initBreathAudio();
                audio.volume = masterVolume;
                audio.currentTime = 0; // Reset to beginning
                audio.play().catch(error => {
                    console.log('Audio playback failed:', error);
                    // Fallback to synthesized tone if audio file fails
                    playTone(600, 0.2, 'sine');
                });
            } catch (error) {
                console.log('Audio error:', error);
                // Fallback to synthesized tone
                playTone(600, 0.2, 'sine');
            }
        }

        // Speak phase instructions
        function speakPhase(text) {
            if (!guideVoiceEnabled || !window.speechSynthesis) return;

            // Cancel any ongoing speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            utterance.pitch = 0.9;
            utterance.volume = masterVolume;
            utterance.lang = 'vi-VN'; // Vietnamese voice

            window.speechSynthesis.speak(utterance);
        }

        // Background ambient sound
        function startBackgroundMusic() {
            if (!backgroundMusicEnabled || backgroundOscillator) return;

            const audioCtx = initAudioContext();
            backgroundOscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            backgroundOscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            // Create a calming ambient tone
            backgroundOscillator.frequency.setValueAtTime(110, audioCtx.currentTime);
            backgroundOscillator.type = 'triangle';

            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(masterVolume * 0.1, audioCtx.currentTime + 2);

            backgroundOscillator.start();

            // Add subtle frequency modulation
            setInterval(() => {
                if (backgroundOscillator && backgroundMusicEnabled) {
                    const freq = 110 + Math.sin(Date.now() / 10000) * 20;
                    backgroundOscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                }
            }, 100);
        }

        function stopBackgroundMusic() {
            if (backgroundOscillator) {
                const audioCtx = initAudioContext();
                const gainNode = audioCtx.createGain();
                backgroundOscillator.connect(gainNode);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);

                setTimeout(() => {
                    if (backgroundOscillator) {
                        backgroundOscillator.stop();
                        backgroundOscillator = null;
                    }
                }, 1000);
            }
        }

        // Audio control functions
        function toggleGuideSound() {
            guideVoiceEnabled = !guideVoiceEnabled;
            const btn = document.getElementById('guideSoundBtn');
            btn.classList.toggle('active', guideVoiceEnabled);

            if (guideVoiceEnabled) {
                initAudioContext();
                speakPhase("Hướng dẫn giọng nói đã bật");
            }
        }

        function toggleBellSound() {
            bellSoundEnabled = !bellSoundEnabled;
            const btn = document.getElementById('bellSoundBtn');
            btn.classList.toggle('active', bellSoundEnabled);

            if (bellSoundEnabled) {
                initAudioContext();
                // Demo the breathing sound
                playBreathingSound('demo');
            }
        }

        function toggleBackgroundSound() {
            backgroundMusicEnabled = !backgroundMusicEnabled;
            const btn = document.getElementById('backgroundSoundBtn');
            btn.classList.toggle('active', backgroundMusicEnabled);

            if (backgroundMusicEnabled) {
                initAudioContext();
                startBackgroundMusic();
            } else {
                stopBackgroundMusic();
            }
        }

        function updateVolume() {
            masterVolume = parseInt(document.getElementById('volumeSlider').value) / 100;
            document.getElementById('volumeValue').textContent = Math.round(masterVolume * 100) + '%';

            // Update breath audio volume in real-time
            if (breathAudio) {
                breathAudio.volume = masterVolume;
            }
        }

        function updateInhale() {
            inhaleTime = parseInt(document.getElementById('inhaleSlider').value);
            document.getElementById('inhaleValue').textContent = inhaleTime + 's';
            setPresetActive('custom');
        }

        function updateHold() {
            holdTime = parseInt(document.getElementById('holdSlider').value);
            document.getElementById('holdValue').textContent = holdTime + 's';
            setPresetActive('custom');
        }

        function updateExhale() {
            exhaleTime = parseInt(document.getElementById('exhaleSlider').value);
            document.getElementById('exhaleValue').textContent = exhaleTime + 's';
            setPresetActive('custom');
        }

        function setPreset(preset) {
            setPresetActive(preset);

            switch (preset) {
                case 'relax':
                    inhaleTime = 4;
                    holdTime = 4;
                    exhaleTime = 8;
                    break;
                case 'focus':
                    inhaleTime = 4;
                    holdTime = 2;
                    exhaleTime = 4;
                    break;
                case 'energy':
                    inhaleTime = 3;
                    holdTime = 1;
                    exhaleTime = 3;
                    break;
                case 'custom':
                    return; // Giữ nguyên giá trị hiện tại
            }

            // Cập nhật sliders
            document.getElementById('inhaleSlider').value = inhaleTime;
            document.getElementById('holdSlider').value = holdTime;
            document.getElementById('exhaleSlider').value = exhaleTime;

            // Cập nhật displays
            document.getElementById('inhaleValue').textContent = inhaleTime + 's';
            document.getElementById('holdValue').textContent = holdTime + 's';
            document.getElementById('exhaleValue').textContent = exhaleTime + 's';
        }

        function setPresetActive(preset) {
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (preset === 'relax') document.querySelector('.preset-btn').classList.add('active');
            else if (preset === 'focus') document.querySelectorAll('.preset-btn')[1].classList.add('active');
            else if (preset === 'energy') document.querySelectorAll('.preset-btn')[2].classList.add('active');
            else if (preset === 'custom') document.querySelectorAll('.preset-btn')[3].classList.add('active');
        }

        function toggleBreathing() {
            if (isBreathing) {
                stopBreathing();
            } else {
                startBreathing();
            }
        }

        function startBreathing() {
            isBreathing = true;
            playPauseBtn.innerHTML = '⏸';
            playPauseBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a52)';

            // Start background music if enabled
            if (backgroundMusicEnabled) {
                startBackgroundMusic();
            }

            breathingCycle();
        }

        function stopBreathing() {
            isBreathing = false;
            playPauseBtn.innerHTML = '▶';
            playPauseBtn.style.background = 'linear-gradient(45deg, #4facfe, #00f2fe)';

            if (breathingInterval) {
                clearTimeout(breathingInterval);
            }

            // Stop background music
            stopBackgroundMusic();

            // Cancel any ongoing speech
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }

            // Reset về trạng thái ban đầu
            circle.style.transform = 'scale(1)';
            circle.style.filter = 'brightness(1)';
            breatheText.textContent = 'Nhấn Play để bắt đầu';
            phaseText.textContent = 'Sẵn sàng';
            currentPhase = 'ready';
        }

        function breathingCycle() {
            if (!isBreathing) return;

            // Phase 1: Inhale
            currentPhase = 'inhale';
            phaseText.textContent = 'Hít vào';
            breatheText.textContent = 'Hít vào từ từ...';
            circle.style.transform = 'scale(1.3)';
            circle.style.filter = 'brightness(1.2)';
            circle.style.transition = `all ${inhaleTime}s ease-in-out`;

            // Voice guidance at start of phase
            speakPhase('Hít vào');

            breathingInterval = setTimeout(() => {
                if (!isBreathing) return;

                // Play "beep" when inhale is complete
                playBreathingSound('inhale_complete');

                if (holdTime > 0) {
                    // Phase 2: Hold
                    currentPhase = 'hold';
                    phaseText.textContent = 'Giữ';
                    breatheText.textContent = 'Giữ nhẹ nhàng...';

                    playBreathingSound('hold');
                    speakPhase('Giữ');

                    breathingInterval = setTimeout(() => {
                        if (!isBreathing) return;

                        // Phase 3: Exhale
                        exhalePhase();
                    }, holdTime * 1000);
                } else {
                    // Bỏ qua phase hold, chuyển thẳng sang exhale
                    exhalePhase();
                }
            }, inhaleTime * 1000);
        }

        function exhalePhase() {
            currentPhase = 'exhale';
            phaseText.textContent = 'Thở ra';
            breatheText.textContent = 'Thở ra chậm rãi...';
            circle.style.transform = 'scale(1)';
            circle.style.filter = 'brightness(1)';
            circle.style.transition = `all ${exhaleTime}s ease-in-out`;

            // Voice guidance at start of exhale
            speakPhase('Thở ra');

            breathingInterval = setTimeout(() => {
                if (!isBreathing) return;

                // Play "boop" when exhale is complete
                playBreathingSound('exhale_complete');

                // Short pause before next cycle
                setTimeout(() => {
                    if (isBreathing) {
                        breathingCycle(); // Lặp lại chu kỳ
                    }
                }, 300);
            }, exhaleTime * 1000);
        }

        // Khởi tạo giá trị mặc định
        setPreset('custom');

        // Preload the breath audio for better performance
        initBreathAudio();
    </script>
</body>

</html>
